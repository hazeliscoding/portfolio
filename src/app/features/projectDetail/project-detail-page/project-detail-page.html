<div *ngIf="project" class="project-detail-page">
  <app-terminal-section
    [customTitle]="project.id"
    [customCommand]="project.command || 'glow project.md'"
    [shortTerminalLine]="true"
    [isFirstTitle]="true"
  >
    <div class="project-detail-page__info">
      <img
        [src]="project.gif || project.image"
        [alt]="project.title"
        class="project-detail-page__thumbnail"
        [class.project-gif]="project.gif"
      />

      <div class="project-detail-page__description">
        <h2>
          {{ project.title }}
        </h2>

        <p>
          {{ project.description }}
        </p>

        <div class="project-detail-page__links">
          <a
            *ngIf="project.links.github"
            [href]="project.links.github"
            target="_blank"
            class="project-link"
          >
            Repository
          </a>

          <a
            *ngIf="project.links.demo"
            [href]="project.links.demo"
            target="_blank"
            class="project-link"
          >
            Live Demo
          </a>
        </div>
      </div>
    </div>
  </app-terminal-section>
</div>
