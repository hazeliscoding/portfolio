<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop stop-color="#300A24" />
      <stop offset="1" stop-color="#12000D" />
    </linearGradient>

    <linearGradient id="panel" x1="0" y1="0" x2="0" y2="1" gradientUnits="objectBoundingBox">
      <stop stop-color="#2C001E" />
      <stop offset="1" stop-color="#180012" />
    </linearGradient>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#000000" flood-opacity="0.45"/>
    </filter>

    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feColorMatrix in="blur" type="matrix" values="0 0 0 0 0.22  0 0 0 0 0.94  0 0 0 0 0.62  0 0 0 0.55 0" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <pattern id="grid" width="48" height="48" patternUnits="userSpaceOnUse">
      <path d="M 48 0 H 0 V 48" fill="none" stroke="#5E1946" stroke-width="1" opacity="0.22" />
    </pattern>

    <style>
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
      .sans { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)" />
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.35" />

  <!-- Accent glow blob -->
  <circle cx="980" cy="150" r="190" fill="#E95420" opacity="0.20" filter="url(#glow)" />
  <circle cx="220" cy="520" r="230" fill="#772953" opacity="0.28" />

  <!-- Terminal window -->
  <g filter="url(#shadow)">
    <rect x="110" y="110" width="980" height="410" rx="22" fill="url(#panel)" stroke="#5C1A3D" stroke-width="2" />

    <!-- Top bar -->
    <rect x="110" y="110" width="980" height="56" rx="22" fill="#300A24" />
    <path d="M132 166H1068" stroke="#5C1A3D" stroke-width="2" opacity="0.85" />

    <!-- Ubuntu orange accent line -->
    <path d="M132 166H1068" stroke="#E95420" stroke-width="2" opacity="0.35" />

    <!-- Window dots -->
    <circle cx="150" cy="138" r="7" fill="#FF5F57" />
    <circle cx="175" cy="138" r="7" fill="#FEBC2E" />
    <circle cx="200" cy="138" r="7" fill="#28C840" />

    <!-- Title (subtle) -->
    <text x="560" y="145" text-anchor="middle" class="sans" font-size="14" fill="#EDE7E2" opacity="0.75">hazeliscoding.dev</text>

    <!-- Terminal content -->
    <text x="160" y="225" class="mono" font-size="28" fill="#F2EEEC">$ <tspan fill="#8AE234">whoami</tspan></text>
    <text x="160" y="270" class="mono" font-size="30" fill="#F7F3F1">hazel::granados</text>

    <text x="160" y="325" class="mono" font-size="24" fill="#F2EEEC">$ <tspan fill="#8AE234">cat</tspan> tagline.txt</text>
    <text x="160" y="365" class="mono" font-size="26" fill="#EDE7E2">Full-Stack Developer</text>

    <text x="160" y="420" class="mono" font-size="24" fill="#F2EEEC">$ <tspan fill="#8AE234">ls</tspan> skills/</text>
    <text x="160" y="460" class="mono" font-size="24" fill="#E95420">angular  .net  ef-core  aws  terraform  docker</text>

    <!-- Blinking cursor block -->
    <rect x="160" y="485" width="14" height="26" fill="#8AE234" opacity="0.95" />
  </g>
</svg>
